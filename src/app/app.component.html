<router-outlet *ngIf="authAdminService.user; else loading"></router-outlet>

<ng-template #loading>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</ng-template>

<shared-alerts></shared-alerts>
